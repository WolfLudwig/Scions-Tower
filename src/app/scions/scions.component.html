<div class="block">
  <div class="list">
    <h2>Membres des h√©ritiers:</h2>
    <ul class="scions">
      <li
        *ngFor="let scion of scions"
        [class.selected]="scion === selectedScion"
        (click)="onSelect(scion)"
      >
        <span class="badge">{{ scion.id }}</span> {{ scion.name | titlecase }}
      </li>
    </ul>
  </div>

  <app-scion-detail [scion]="selectedScion" class="details"></app-scion-detail>
</div>
